<div class="flex flex-row items-center relative gap-x-1 text-green-500 p-1">
 <div>
  <label for="{{label}}">{{label}}</label>
  @if(required){
  <sup class="text-red-300">*</sup>
  } :
 </div>
 <input id="{{label}}" [value]="elementValue" [readonly]="readonly" [disabled]="disabled" type="text"
  (input)="onInputChange($event)" [placeholder]="placeholder" class="custom-input-field">
 @if(showInfo){
 <div class="relative">
  <i [class]="isError? wrongIcon : infoIcon " (mouseenter)="isHover = true" (mouseleave)="isHover = false"></i>
  @if(isHover){
  <div class="tooltip-info">
   {{infoContent}}
  </div>
  }
 </div>
 }
</div>

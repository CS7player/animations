<div class="h-full flex flex-col p-2 space-y-2 default-border">
 @for(item of sideBarMenu; track $index){
 <div class="text-amber-300 flex items-center gap-x-0.5" (click)="naviageTo(item)">
  <i [class]="item['icon'] "></i>
  <p class="text-amber-50 hover:text-amber-300 cursor-pointer">{{ item["name"]}}</p>
 </div>
 }
</div>
